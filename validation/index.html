$('#firstName').blur(function(){

                                           /*     */
                                           
$('#email').blur(function() {
    let email = $('#email').val();

    if (email.length == 0) {
        $('#e').html('Please enter your email');
    } else {
        // Regular expression for email validation
        let mail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!email.match(mail)) {
            $('#e').html('Please enter a valid email address');
        } else if (email.length !== 10) {
            $('#e').html('The email must have 10 characters');
        } else {
            $('#e').html('');
        }
    }
});

    




                                       /*            */


      $('#password').blur(function() {
    let pass = $('#password').val();

    if (pass.length == 0) {
        $('#up').html('Please enter your password');
    } else {
        let upper = /[A-Z]/; // Regular expression to match uppercase letters
        let num = /[0-9]/;   // Regular expression to match numbers

        if (!pass.match(upper)) {
            $('#up').html('The password must contain at least one uppercase letter');
        } else if (!pass.match(num)) {
            $('#up').html('The password must contain at least one number');
        } else {
            $('#up').html('');
        }
    }
});
